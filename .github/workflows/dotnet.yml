name: .NET

on:
    push:
        branches: [master]

jobs:
    build:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v2
            - name: Add msbuild to PATH
              uses: microsoft/setup-msbuild@v1.1
            - name: Restore Nuget Packages using msbuild
              run: msbuild -t:restore
            - name: Build
              run: msbuild Editor.csproj -t:rebuild -verbosity:diag -property:Configuration=Release
            - name: Upload Artifacts
              uses: actions/upload-artifact@v2
              with:
                  name: MapEditor
                  path: ./bin/Release/
            - name: Create Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.TOKEN }}
              with:
                  tag_name: v1.0.0
                  release_name: Release ${{ github.ref }}
                  body: |
                      자동 릴리즈입니다.
                  draft: false
                  prerelease: false
            - name: ZIP Arhcive using powershell
              shell: powershell
              run: |
                  $zip = New-Object System.IO.Compression.ZipFile;
                  $zip.CreateArchive("MapEditor.zip", "bin/Release/");
                  $zip.Dispose();

            - name: Upload Release Asset
              id: upload-release-asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./MapEditor.zip
                  asset_name: MapEditor.zip
                  asset_content_type: application/zip
